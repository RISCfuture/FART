name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  unit:
    name: Unit Tests
    strategy:
      fail-fast: false
      matrix:
        include:
          - macos: macos-26
            ios: "26.2"
            device: "iPhone 17 Pro"
    runs-on: ${{ matrix.macos }}
    steps:
      - uses: actions/checkout@v4
      - name: Enable macros
        run: defaults write com.apple.dt.Xcode IDESkipMacroFingerprintValidation -bool YES
      - name: Run unit tests
        run: xcodebuild test -retry-tests-on-failure -test-iterations 3 -scheme "FART (iOS)" -testPlan "Unit Tests" -destination "platform=iOS Simulator,name=${{ matrix.device }},OS=${{ matrix.ios }}" | xcpretty && exit ${PIPESTATUS[0]}

  ui:
    name: UI Tests
    strategy:
      fail-fast: false
      matrix:
        include:
          - macos: macos-26
            ios: "26.2"
            device: "iPhone 17 Pro"
    runs-on: ${{ matrix.macos }}
    steps:
      - uses: actions/checkout@v4
      - name: Enable macros
        run: defaults write com.apple.dt.Xcode IDESkipMacroFingerprintValidation -bool YES
      - name: Configure simulator
        run: |
          # Boot simulator
          xcrun simctl boot "${{ matrix.device }}" || true
          # Wait for simulator to boot
          xcrun simctl bootstatus "${{ matrix.device }}" || true
          # Set locale to US for consistent 12-hour time format
          xcrun simctl spawn booted defaults write -g AppleLocale en_US
          # Override status bar
          xcrun simctl status_bar "${{ matrix.device }}" override --time "9:41" --dataNetwork wifi --wifiMode active --wifiBars 3 --cellularMode active --cellularBars 4 --batteryState charged --batteryLevel 100 || true
      - name: Run UI tests
        run: xcodebuild test -retry-tests-on-failure -test-iterations 3 -scheme "FART (iOS)" -testPlan "UI Tests" -destination "platform=iOS Simulator,name=${{ matrix.device }},OS=${{ matrix.ios }}" | xcpretty && exit ${PIPESTATUS[0]}
